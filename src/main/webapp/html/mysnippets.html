    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap4.min.css"

<!-- ============= COMPONENT Header Start ============== -->
<header class="navbar  navbar-dark bg-dark" th:fragment="name_header">
    <div class="container-fluid">
        <a th:href="@{/ui/dashboard}" class="navbar-brand" href="#">
            <img th:src="@{/static/logo.png}" class="d-inline-block align-top" alt="" width="32px">
            <span>TOY IRIS</span>
        </a>
    </div>
</header>
<!-- ============= COMPONENT Header End ============== -->

<!-- ============= COMPONENT Common Modals============== -->
<div th:fragment="common_modals">
    <div class="modal" tabindex="-1" role="dialog" id="message-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Message</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body" id="message-modal-body">
                </div>
                <div class="modal-footer" id="message-modal-foot">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>

            </div>
        </div>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="message-modal-runalgo">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Message</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body" id="message-modal-body-runalgo">
                </div>
                <div class="modal-footer" id="message-modal-foot-runalgo">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>

            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="upload-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Upload Data</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="upload-data-form">
                </form>
            </div>
        </div>
    </div>


</div>
<!-- =============! COMPONENT Common Modals ============== -->



<!-- ============= COMPONENT Side Navigation Bar============== -->
<div id="sidebar-container" class="d-none d-md-block sidebar-expanded" th:fragment="side_bar">
    <!-- d-* hiddens the Sidebar in smaller devices. Its itens can be kept on the Navbar 'Menu' -->
    <!-- Bootstrap List Group -->
    <ul class="list-group">
        <!-- Separator with title -->
        <a href="#" data-toggle="sidebar-colapse"
           class="bg-dark list-group-item list-group-item-action d-flex align-items-center">
            <div class="d-flex w-100 justify-content-start align-items-center">
                <span id="collapse-icon" class="fa fa-2x mr-3 fa-angle-double-left"></span>
                <span id="collapse-text" class="menu-collapsed">Collapse</span>
            </div>
        </a>
        <li class="list-group-item sidebar-separator-title text-muted align-items-center menu-collapsed d-flex">
            <small>MAIN MENU</small>
        </li>
        <a th:href="@{/ui/upload_Data}" class="bg-dark list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-start align-items-center">
                <span class="fa fa-shopping-bag fa-fw mr-3"></span>
                <span class="menu-collapsed">Upload Data</span>
            </div>
        </a>
        <li class="list-group-item sidebar-separator-title text-muted align-items-center menu-collapsed d-flex">
            <small>ALGORITHM</small>
        </li>
        <a th:href="@{/ui/dashboard}" class="bg-dark list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-start align-items-center">
                <span class="fa fa-dashboard fa-fw mr-3"></span>
                <span class="menu-collapsed">DashBoard </span>
            </div>
        </a>

        <li class="list-group-item sidebar-separator-title text-muted align-items-center menu-collapsed d-flex">
            <small>REPORTS</small>
        </li>
        <!-- /END Separator -->
        <a th:href="@{/ui/report1}" class="bg-dark list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-start align-items-center">
                <span class="fa fa-line-chart fa-fw mr-3"></span>
                <span class="menu-collapsed">ReportName 1</span>
            </div>
        </a>
        <a th:href="@{/ui/report2}" class="bg-dark list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-start align-items-center">
                <span class="fa fa-table fa-fw mr-3"></span>
                <span class="menu-collapsed">ReportName 2</span>
            </div>
        </a>
        <!-- Separator without title -->
        <li class="list-group-item sidebar-separator menu-collapsed"></li>
        <!-- /END Separator -->

    </ul><!-- List Group END-->
</div><!-- sidebar-container END -->

<!-- ============= COMPONENT Side Navigation Bar End============== -->
